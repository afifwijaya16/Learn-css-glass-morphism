<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-glass-morphism">
      <section class="glass-morphism">
        <div class="dashboard-glass-morphism">
          <div class="user">
            <img src="images/avatar.png" alt="" />
            <h3>Simo Edwin</h3>
            <p>Pro Member</p>
          </div>
          <div class="links-glass-morphism">
            <div class="link-glass-morphism">
              <img src="images/twitch.png" alt="" />
              <h2>Streams</h2>
            </div>
            <div class="link-glass-morphism">
              <img src="images/steam.png" alt="" />
              <h2>Games</h2>
            </div>
            <div class="link-glass-morphism">
              <img src="images/upcoming.png" alt="" />
              <h2>New</h2>
            </div>
            <div class="link-glass-morphism">
              <img src="images/library.png" alt="" />
              <h2>Library</h2>
            </div>
          </div>
          <div class="pro-glass-morphism">
            <h2>Join pro for free games.</h2>
            <img src="images/controller.png" alt="" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active Games</h1>
            <input type="text" />
          </div>
          <div class="cards-glass-morphism">
            <div class="card-glass-morphism">
              <img src="images/assassins.png" alt="" />
              <div class="card-info-glass-morphism">
                <h2>Assassins Creed Valhalla</h2>
                <p>PS5 Version</p>
                <div class="progress-glass-morphism"></div>
              </div>
              <h2 class=""percentage-glass-morphism"">60%</h2>
            </div>
            <div class="card-glass-morphism">
              <img src="images/sackboy.png" alt="" />
              <div class="card-info-glass-morphism">
                <h2>Sackboy A Great Advanture</h2>
                <p>PS5 Version</p>
                <div class="progress-glass-morphism"></div>
              </div>
              <h2 class=""percentage-glass-morphism"">40%</h2>
            </div>
            <div class="card-glass-morphism">
              <img src="images/spiderman.png" alt="" />
              <div class="card-info-glass-morphism">
                <h2>Spiderman Miles Morales</h2>
                <p>PS5 Version</p>
                <div class="progress-glass-morphism"></div>
              </div>
              <h2 class=""percentage-glass-morphism"">60%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
